{% extends 'baseAdmin.html' %}
{% load static %}

{% block conteudoAdmin %}
    <h1>Categorias</h1>
    <br>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
      {% for categoria in categorias %}
        <tr>
          <th scope="row">{{ categoria.id }}</th>
          <td>{{ categoria.nome_categoria }}</td>
          <td>
              <a href="{% url 'vendas:categoria_editar' categoria.id %}" class="btn btn-warning">
                  <i class="bi bi-pencil-square"></i> Editar
              </a>
              <a href="{% url 'vendas:categoria_excluir' categoria.id %}" class="btn btn-danger">
                  <i class="bi bi-trash-fill"></i> Excluir
              </a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

{% endblock %}
