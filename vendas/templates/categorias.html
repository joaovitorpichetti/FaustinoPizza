{% extends 'base.html' %}
{% load static %}

{% block conteudo %}

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
      {% for categoria in categorias %}
        <tr>
          <th scope="row">{{ categoria.id }}</th>
          <td>{{ categoria.nome_categoria }}</td>
          <td><a href="{% url 'vendas:categoria_editar' categoria.id %}">Edit</a>
              <a href="{% url 'vendas:categoria_excluir' categoria.id %}">Ex.</a>XXXXXXXX</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

{% endblock %}
