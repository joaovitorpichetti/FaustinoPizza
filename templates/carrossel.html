{% extends 'base.html' %}
{% load static %}
{% block carrossel %}

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="{% static 'img/carrosel/1.jpg' %}" class="d-block w-100" alt="Imagem 2 Hamburguers">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="{% static 'img/carrosel/2.jpg' %}" class="d-block w-100" alt="Imagem Combo de Hamburguer">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="{% static 'img/carrosel/3.jpg' %}" class="d-block w-100" alt="Imagem 3 Hamburguers">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

{% endblock %}
